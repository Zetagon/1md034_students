
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Parker Burgers</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <main id="vue">
            <p>Please select a burger</p>
            <section id="burger-selection">
                <header>
                    <h1>Parker Burgers</h1>
                    <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.dairyqueen.com%2FGlobal%2FFood%2FBurger_GrillBurger_Qtr-Cheese.jpg%3Fwidth%3D180%26height%3D0&f=1&nofb=1" alt="owee" />
                </header>
                <h2>Select burger</h2>
                <div class="wrapper" id="burger-box">
                        <template v-for="burger in burgers">
                            <div class="box col1">
                                <h3>{{burger.name}}</h3>
                                <img :src="burger.img" alt=""
                                     height="300rem">
                                <ul>
                                    <span class="allergy-info"><li v-if="burger.containsGluten"> Contains Gluten</li></span>
                                </ul>
                            </div>
                        </template>
                </div>
            </section>
            <section id="contact-information-sec">
                <p>Please enter some information so that you can order a burger</p>
                <h2>
                    <form>Enter Customer Information
                        <p>
                            <label for="fullname">Full Name</label><br>
                            <input v-model="fullname" type="text" id="fullname" name="fn" required="required" placeholder="Full name" />
                        </p>
                        <p>
                            <input v-model="email" type="email" id="email" name="em" required="required" placeholder="E-mail address" />
                        </p>
                        <p>
                            <label for="address">Street Address</label><br>
                            <input v-model="address" type="text" id="address" name="address" required="required" placeholder="Address" />
                        </p>
                        <p>
                            <label for="housenumber">House</label><br>
                            <input v-model="housenumber" type="text" id="housenumber" name="housenumber"
                                   required="required" placeholder="House Number" />
                        </p>
                        <p>
                            <input v-model="gender" type="radio" name="gender" value="Female" id="genderF" /><label for="genderF">Female</label> <br/>
                            <input v-model="gender" type="radio" name="gender" value="Male" id="genderM" /><label for="genderM">Male</label><br/>
                            <input v-model="gender" type="radio" name="gender" checked="checked"
                                   value="Do not wish to provide" id="genderN" /><label for="genderN">Do
                                not wish to provide</label><br/>
                        </p>
                        <p>
                            <label for="paymentmethod">Choose Payment Method</label><br/>
                            <select id="paymentmethod" name="paymentmethod" value="---">
                                <option>Cash</option>
                                <option>Liberapay</option>
                                <option>Bank transaction</option>
                            </select>
                        </p>
                    </form>
                        <button  id="submit-button">
                            <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fmrayton.files.wordpress.com%2F2012%2F07%2Fred-submit-button-hi.png&f=1&nofb=1"
                                 alt="Submit"
                                 v-on:click="submit()"
                                 height="50rem"/>
                        </button>
                        <div v-if="submitted">
                            Fullname {{fullname}}<br>
                            Email {{email}}<br>
                            Housenumber {{housenumber}}<br>
                            Gender {{gender}}<br>
                            Paymentmethod {{paymentmethod}}<br>
                        </div>


                </h2>
            </section>
        </main>
        <footer>
        </footer>
        <script src="http://localhost:8080/skewer"></script>
        <script src="vue/vue.js"></script>
        <script src="js/menu.js"></script>
        <script src="js/js_script.js"></script>
        <script src="js/vue_script.js"></script>
    </body>
</html>
